name: infracost with slack

on:
  push:
    branches:
      - main
    paths:
      - terraform/**
  pull_request:
    branches:
      - main
    paths:
      - terraform/**
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}
  AWS_REGION: us-west-2

jobs:
  terraform-plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform init
        id: init
        run: terraform init -backend-config="bucket=$BUCKET_TF_STATE"

      - name: Terraform format
        id: fmt
        run: terraform fmt -check

      - name: Terraform validate
        id: validate
        run: terraform validate

      - name: Generate Terraform plan JSON
        run: |
          terraform plan -out=tfplan.binary
          terraform show -json tfplan.binary > tfplan.json

      - name: Save Terraform plan
        uses: actions/upload-artifact@v3
        with:
          name: tfplan-json
          path: terraform/tfplan.json

  infracost-notification:
    name: "Infracost and Slack Notification"
    needs: terraform-plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Infracost
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Run Infracost breakdown
        run: infracost breakdown --path=./terraform --format json --out-file infracost-out.json

      - name: Inspect Infracost output
        run: cat infracost-out.json

      - name: Set JSON content as environment variable
        id: set_json_content
        run: echo "INFRACOST_JSON_CONTENT=$(cat infracost-out.json | jq -Rs .)" >> $GITHUB_ENV

      - name: Post Infracost result to PR
        uses: infracost/actions/comment@v1
        with:
          path: infracost-out.json

      - name: Notify Slack about cost estimation
        if: success()
        uses: wearerequired/slack-messaging-action@v2
        with:
          bot_token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel: infrastructure-budgets
          payload: >-
            {
              "icon_emoji": ":rocket:",
              "text": "Terraform plan and cost estimate complete! Here are the details:\n\n```\n${{ env.INFRACOST_JSON_CONTENT }}\n```"
            }
